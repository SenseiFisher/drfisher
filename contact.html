<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="צור קשר עם מרפאת דר פישר - פרדס חנה כרכור">
    <title>צור קשר | Dr Fisher Endo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="#main-content" class="skip-link">לדלג לתוכן הראשי</a>
    
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="לוגו דר פישר">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">בית</a></li>
                    <li><a href="projects.html">הצגת מקרים</a></li>
                    <li><a href="advanced-equipment.html">מכשור מתקדם</a></li>
                    <li><a href="about.html">אודות</a></li>
                    <li><a href="referral.html">הפניית מטופל</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <section class="page-content">
            <h1 class="page-title">צור קשר</h1>
            
            <div class="content-section">
                <div class="contact-info">
                    <p><strong>פרדס חנה כרכור, דרך הים 34 א</strong></p>
                    <p><a href="mailto:dr.fisher.endo@gmail.com">dr.fisher.endo@gmail.com</a></p>
                    <p><a href="tel:0523254522">0523254522</a></p>
                </div>
            </div>

            <div class="content-section">
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">שם</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">כתובת</label>
                        <input type="text" id="address" name="address">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">אימייל</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">מספר טלפון</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">נושא</label>
                        <input type="text" id="subject" name="subject">
                    </div>
                    
                    <div class="form-group">
                        <label for="content">תוכן</label>
                        <textarea id="content" name="content" rows="6" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">שלח</button>
                    
                    <div id="thankYouMessage" class="thank-you-message" style="display: none;">
                        תודה
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div>
                <a href="mailto:dr.fisher.endo@gmail.com">dr.fisher.endo@gmail.com</a>
            </div>
            <div>
                <a href="tel:0523254522">0523254522</a>
            </div>
            <div>
                <a href="#accessibility">הצהרת נגישות</a>
            </div>
            <div>
                <p>©2024 by Dr. Fisher Endo</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById('contactForm');
            const thankYouMessage = document.getElementById('thankYouMessage');
            
            if (contactForm) {
                contactForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    thankYouMessage.style.display = 'block';
                    contactForm.reset();
                    setTimeout(() => {
                        thankYouMessage.style.display = 'none';
                    }, 5000);
                });
            }
        });
    </script>
</body>
</html>
